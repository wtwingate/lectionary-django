services:
  web:
    build:
      context: .
    ports:
      - 8000:8000
    secrets:
      - db-password
      - esv-api-key
    environment:
      - DB_PASSWORD_FILE=/run/secrets/db-password
      - ESV_API_KEY_FILE=/run/secrets/esv-api-key
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres
    restart: always
    user: postgres
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - 5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db-data:
secrets:
  db-password:
    file: secrets/db_password.txt
  esv-api-key:
    file: secrets/esv_api_key.txt