{% load static %}
<!DOCTYPE html>
<html lang="en" class="bg-neutral-300">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Website for the Anglican lectionary." />
        <meta name="keywords" content="lectionary, anglican, scripture, calendar" />
        <link rel="stylesheet" href="{% static 'src/output.css' %}" />
        <title>
            {% block title %}
                Lectionary
            {% endblock title %}
        </title>
    </head>
    <body class="mx-auto max-w-6xl bg-neutral-50 text-neutral-950 shadow-2xl">
        <div class="mx-auto max-w-3xl p-8">
            <header class="flex flex-row justify-between text-lg font-semibold">
                <span>
                    <a href="{% url 'index' %}">lectionary2019.com</a>
                </span>
                <span class="flex flex-row gap-4">
                    <a href="{% url 'index' %}">Home</a>
                    <a href="{% url 'about' %}">About</a>
                </span>
            </header>
            <main>
                {% block content %}
                {% endblock content %}
            </main>
            <footer class="mt-8">
                <p class="text-center">Made with ❤️ by William Wingate.</p>
            </footer>
        </div>
    </body>
</html>
